<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iKnow Entity Browser</title>
    <meta name="author" content="ZitRo">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/index.css"/>
    <script src="lib/d3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body onload="window.init()">
<div id="windows">
    <div id="controlIcons">
        <div id="undoButton" class="ui icon-undo hint">
            <div class="right tooltip">
                <div class="label">
                    Undo
                </div>
            </div>
        </div>
        <div id="redoButton" class="ui icon-redo hint">
            <div class="right tooltip">
                <div class="label">
                    Redo
                </div>
            </div>
        </div>
    </div>
    <svg id="graph">
        <defs>
            <marker id="svgLineArrow-related" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#ffb840"/>
            </marker>
            <marker id="svgLineArrow-similar" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#7ca1ff"/>
            </marker>
            <marker id="svgLineArrow-other" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#f00"/>
            </marker>
        </defs>
    </svg>
    <div id="table">
        <div id="tableToggle" class="ui icon-list hint">
            <div class="tooltip">
                <div class="label">
                    Tabular view
                </div>
            </div>
        </div>
        <div id="rightTopIcons">
            <div id="settingsToggle" class="ui icon-settings hint">
                <div class="tooltip">
                    <div class="label">
                        Settings
                    </div>
                </div>
            </div>
        </div>
        <div id="toolbarIcons">
            <div id="resetSelectionButton" class="ui icon-outline hint">
                <div class="tooltip">
                    <div class="label">
                        Reset selection
                    </div>
                </div>
            </div>
            <div id="dropChildrenButton" class="ui icon-unlink hint">
                <div class="tooltip">
                    <div class="label">
                        Drop all children
                    </div>
                </div>
            </div>
            <div id="removeButton" class="ui icon-remove hint">
                <div class="tooltip">
                    <div class="label">
                        Delete selection
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <label>
                <i id="exportCSV" class="ui icon-share"></i>
            </label>
        </div>
        <div class="wrapper">
            <table>
                <thead>
                <tr>
                    <th data-prop="id">ID</th>
                    <th data-prop="label">Label</th>
                    <th data-prop="entities.0.score">Score</th>
                    <th data-prop="entities.0.frequency">Frequency</th>
                    <th data-prop="entities.0.spread">Spread</th>
                    <th data-prop="edgeType">Relation</th>
                    <th data-prop="parent.label">Parent</th>
                </tr>
                </thead>
                <tbody id="tabular-selected">

                </tbody>
                <tbody id="tabular-others">

                </tbody>
            </table>
        </div>
    </div>
    <div id="settings">
        <i id="closeSettingsToggle" class="ui icon-close"></i>
        <h1>General Settings</h1>
        <div>
            <div>
                <b>Data source:</b>
                <input type="text" value="http://localhost" id="settings.host" autosize placeholder="http://host.name"/>
                : <input id="settings.port" autosize type="number" placeholder="port" value="57772"/>
                / <input id="settings.webAppName" autosize type="text" placeholder="domain" value="EntityBrowser"/>
                /domain/ <input id="settings.domain" autosize type="text" placeholder="domain" value="1"/>
                /
                <select id="settings.queryType">
                    <option value="related">related</option>
                    <option value="similar">similar</option>
                </select>
                / <input autosize placeholder="seed string" id="settings.seed" type="text" value="crew"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
